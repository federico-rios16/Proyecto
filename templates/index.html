<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Alquileres Dinasty8</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
            #map {
                width: 100%;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="dropdown top-left">
                <button class="dropbtn" title="Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="dropdown-content">
                    <a href="#" data-sort="precio-asc">Precio (Ascendente)</a>
                    <a href="#" data-sort="precio-desc">Precio (Descendente)</a>
                    <a href="#" data-sort="metros-asc">Metros Cuadrados (Ascendente)</a>
                    <a href="#" data-sort="metros-desc">Metros Cuadrados (Descendente)</a>
                </div>
            </div>
            
            <h1>Gesti칩n de Alquileres Dinasty8</h1>
            <div id="map"></div>
    
            <div class="search-filters">
                <input type="text" id="locationSearch" placeholder="Ubicaci칩n">
                <label for="propertyTypeFilter">Tipo de Propiedad</label>
                <select id="propertyTypeFilter">
                    <option value="">Tipo de Propiedad</option>
                    <option value="casa">Casa</option>
                    <option value="departamento">Departamento</option>
                </select>
                <input type="number" id="maxPriceFilter" placeholder="Precio M치ximo">
                <button id="searchButton">Buscar</button>
                <button id="resetButton">Resetear</button>
                <button id="viewToggleButton">Cambiar Vista</button>
            </div>

            <div class="auth-buttons">
                <button id="register-button" onclick="window.location.href='/registro'">Registro</button>
                <button id="login-button" onclick="window.location.href='/login'">Login</button>
            </div>
    
            <div class="results">
                {% for propiedad in propiedades %}
                    <div class="result-item">
                        <h3>{{ propiedad.nombre }}</h3>
                        <p>Precio: ${{ propiedad.precio }}</p>
                        <p>{{ propiedad.descripcion }}</p>
                    </div>
                {% endfor %}
            </div>
            <div id="propertyDetails" class="property-details">
            </div>
        </div>
    

    </body>
</html>
